---
layout: base
title: Search
permalink: /search/
search_omit: true
---

<div class="search">
  
  <nav class="page-breadcrumb">
    <a class="page-link" href="{{ "/" | relative_url }}">Home</a> >
    {{ page.title }}
  </nav>
  
  {%- include search.html -%}
  
  <ul class="post-list">
    <div data-search-results>
      
    </div>
  </ul>
  <script type="text/x-template" id="search-result">
    <li>
      <h3>
        <a class="post-link" href="search.link">
          search.title
          <span class="post-meta">search.date</span>
          <sub class="post-preview">search.content</sub>
        </a>
      </h3>
    </li>
  </script>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/assets/js/search.js"></script>

</div>
