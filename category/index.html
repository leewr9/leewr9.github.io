---
layout: base
permalink: /category/
---

<div class="category">

  <header class="post-header">
    <h1 class="post-title">Category</h1>
  </header>

  <div class="post-content">
    <ul class="category-list">
      {%- for category in site.categories -%}
      <li>
          <a href="{{ "/" | relative_url }}category/{{ category[0] }}">
            {{ category[0] }}
          </a>
          ({{ category[1].size }})
      </li>
      {%- endfor -%}
    </ul>
  </div>

</div>
