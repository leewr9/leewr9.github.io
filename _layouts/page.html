---
layout: base
---

<article class="post">

  <nav class="page-breadcrumb">
    <a class="page-link" href="{{ "/" | relative_url }}">Home</a> /
    {{ page.title }}
  </nav>

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">      
    {{ content }}
  </div>
  
</article>
